<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update Movie</title>
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Material Design Bootstrap -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/custom.css}" />
</head>
<body>
	<nav
		class="navbar navbar-expand-lg navbar-dark primary-color fixed-top">

		<div class="container">
			<!-- Navbar brand -->
			<a class="navbar-brand" href="#">Update Movie</a>
			<form class="form-inline">

				<a class="btn btn-outline-white" th:href="@{/movieList}" type="submit">Movies</a> 
				
			</form>
		</div>
	</nav>
	<br>
	<br>
	<br>
	<br>
	<div class="container">
		
		<form method="POST" class="form-signin" th:object="${movie}"
			th:action="@{/updateMovie(movie_id=${movie.id})}">
			<br>
			<h2 class="form-signin-heading">Update Movie</h2>
			<br>
			<div class="form-group">
				<input type="text" th:field="*{name}" class="form-control" placeholder="Movie Name" autofocus="autofocus">
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
		</form>
		<hr>
	</div>
</body>
</html>
