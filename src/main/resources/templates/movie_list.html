<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Movies</title>
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Material Design Bootstrap -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/custom.css}" />
</head>
<body>
		<nav
			class="navbar navbar-expand-lg navbar-dark primary-color fixed-top">

			<div class="container">
				<!-- Navbar brand -->
				<a class="navbar-brand" href="#">Guess that Movie</a>
				<form class="form-inline">
				
				<a class="btn btn-outline-white" th:href="@{/}" type="submit">Home</a>
				<a class="btn btn-outline-white" th:href="@{/addMoviePage}" type="submit">Add a Movie</a><!-- 
				<a class="btn btn-outline-white" th:href="@{/}" type="submit">Home</a> -->
				</form>
			</div>
		</nav>
		<br><br><br><br>
		<div class="container">
		
		<h1 align="center">Movies</h1>
					<table class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>Movie Id</th>
						<th>Movie Name</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="movie : ${movie_list}">
						<td th:text="${movie.id}"></td>
						<td th:text="${movie.name}"></td>
						<td><a th:href="@{/updateMoviePage(movie_id=${movie.id})}" class="btn btn-success">Edit</a></td>
					</tr>
				</tbody>
			</table>
			</div>
</body>

</html>
