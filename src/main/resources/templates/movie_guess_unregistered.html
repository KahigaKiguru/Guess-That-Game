<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Guess that Movie</title>
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Material Design Bootstrap -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/custom.css}" />
</head>
<body>
	<nav
		class="navbar navbar-expand-lg navbar-dark primary-color fixed-top">

		<div class="container">
			<!-- Navbar brand -->
			<a class="navbar-brand" href="#">Guess that movie</a>
			<form class="form-inline">
				<a class="btn btn-outline-white" th:href="@{/}" type="submit">Home</a> 
				
			</form>
		</div>
	</nav>
	<br>
	<br>
	<br>
	<br>
	<div class="container">
		
				<br>
				<div align="right" th:text="'Number of letters in the title: ' + ${number_of_letters}">2</div>
				<br>
		<h3> Now that you have correctly guessed a letter in the name's movie, Guess the movie's actual name and stand a chance to win</h3>
		<form method="post" class="form-signin" th:action="@{/guessNameUnregistered(movie_id=${movie.id})}">
			
				<div class="form-group">
				<label> Guess the name of the Movie :: </label>
				<input type="text" name="name" class="form-control" placeholder="Movie's Name" autofocus="autofocus">
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Play</button>
		</form>
		<hr>
	</div>
</body>
</html>
