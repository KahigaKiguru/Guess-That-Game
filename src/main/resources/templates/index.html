<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Guess that Movie</title>
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Material Design Bootstrap -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/custom.css}" />
</head>
<body>
		<nav
			class="navbar navbar-expand-lg navbar-dark primary-color fixed-top">

			<div class="container">
				<!-- Navbar brand -->
				<a class="navbar-brand" href="#">Guess that Game</a>
				<form class="form-inline">
				
				<a class="btn btn-outline-white" th:href="@{/startGame}" type="submit">Start A Game</a>
				<a class="btn btn-outline-white" th:href="@{/registerPage}" type="submit">Register</a>
					<a class="btn btn-outline-white" th:href="@{/loginPage}" type="submit">Login</a>
				</form>
			</div>
		</nav>
		
		<div class="container">
					<table class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>Player Name</th>
						<th>Games Played</th>
						<th>Games Lost</th>
						<th>Total Score</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="player : ${leaderboard}">
						<td th:text="${player.name}"></td>
						<td th:text="${player.gamesPlayed}"></td>
						<td th:text="${player.gamesLost}"></td>
						<td th:text="${seller.totalScore}"></td>
					</tr>
				</tbody>
			</table>
					<table class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>Player Name</th>
						<th>Games Played</th>
						<th>Games Lost</th>
						<th>Total Score</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="player : ${leaderboard}">
						<td th:text="${player.name}"></td>
						<td th:text="${player.gamesPlayed}"></td>
						<td th:text="${player.gamesLost}"></td>
						<td th:text="${player.totalScore}"></td>
					</tr>
				</tbody>
			</table>
			</div>
</body>

</html>
