`<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Guess that Movie</title>
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Material Design Bootstrap -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/custom.css}" />
</head>
<body>
		<nav
			class="navbar navbar-expand-lg navbar-dark primary-color fixed-top">

			<div class="container">
				<!-- Navbar brand -->
				<a class="navbar-brand" href="#">Game Over !</a>
				<form class="form-inline">
				
				<a class="btn btn-outline-white" th:href="@{/showStartUnregisteredGamePage}">Play Again</a>
				</form>
			</div>
		</nav>
		<br><br><br><br>
		<div class="container">
		<h1 align="center">Game Over</h1>
		
		<h3 th:if="${message} == 'win'">You Won This Game</h3>
		
		<h3 th:if="${message} == 'lose'">You Lost This Game</h3>
		</div>

</html>
